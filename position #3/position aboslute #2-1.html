<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de posici√≥n absolute</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: lightgray;
    }

    .box {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
